<div class="flex flex-col gap-6 p-12">
  <h2 class="font-bold text-2xl">Insira o numero do ambiente </h2>
  <p>Caso deseje fazer manuelmente, clique em cancelar.</p>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>NÃºmero do ambiente</mat-label>
      <input matInput type="number" formControlName="numberInput" />
    </mat-form-field>
    <div class="flex justify-center gap-3">
      <button mat-button (click)="close()">Cancelar</button>
      <button mat-button color="primary" type="submit" [disabled]="form.invalid">
        Confirmar
      </button>
    </div>
  </form>
</div>
