<div class="w-full h-full overflow-auto flex p-8 pt-24 pb-12">
    <app-loading-screen [isLoading]="isLoading"></app-loading-screen>
    <app-card [overflow]="false" [title]="'Visualizar ticket'">
        <div class="flex flex-col gap-6">

            <div class="w-full rounded-t-sm bg-[#e0e2ec] p-3 border-b border-b-[#44474e] mb-6">
                <p class="font-bold">Titulo</p>
                <p>{{ticket?.title}}</p>
            </div>

            <div class="w-full rounded-t-sm bg-[#e0e2ec] p-3 border-b border-b-[#44474e] mb-6">
                <p class="font-bold">Nome do aluno</p>
                <p>{{ticket?.studentName}}</p>
            </div>

            <div class="w-full rounded-t-sm bg-[#e0e2ec] p-3 border-b border-b-[#44474e] mb-6">
                <p class="font-bold">Código do aluno</p>
                <p>{{ticket?.studentCode}}</p>
            </div>

            <div class="w-full rounded-t-sm bg-[#e0e2ec] p-3 border-b border-b-[#44474e] mb-6">
                <p class="font-bold">Categoria</p>
                <p>{{ticket?.categoryName}}</p>
            </div>

            <div class="w-full rounded-t-sm bg-[#e0e2ec] p-3 border-b border-b-[#44474e] mb-6">
                <p class="font-bold">Unidade instituciona</p>
                <p>{{ticket ?.institutionName}} </p>
            </div>

            <div class="w-full rounded-t-sm bg-[#e0e2ec] p-3 border-b border-b-[#44474e] mb-6">
                <p class="font-bold">Descrição</p>
                <p>{{ticket?.description}}</p>
            </div>
        </div>
    </app-card>
</div>
