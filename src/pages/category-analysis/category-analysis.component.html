<div class="w-full h-full overflow-auto flex p-8 pt-24 pb-12">
    <app-loading-screen [isLoading]="isLoading"></app-loading-screen>
    <app-card [overflow]="false" [title]="'AnÃ¡lise de quantitativa de categorias'">
        <form (submit)="filtrar()" [formGroup]="form" class="flex gap-3 items-end flex-wrap w-full">
            <mat-form-field class="max-w-60 w-full" appearance="fill">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="categoryId">
                    <mat-option [value]="null">
                        Todas
                    </mat-option>
                    <mat-option *ngFor="let categoria of categorias" [value]="categoria.categoryId">
                        {{ categoria.description }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="max-w-60 w-full" appearance="fill">
                <mat-label>Ordem</mat-label>
                <mat-select formControlName="isDescending">
                    <mat-option *ngFor="let item of ordem" [value]="item.value">
                        {{ item.label }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-flat-button color="primary" class="mb-6">
                Pesquisar
            </button>
        </form>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> Quantidade</th>
                <td mat-cell *matCellDef="let element"> {{ element.ticketQuantity }} </td>
            </ng-container>
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{ element.description}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </app-card>
</div>
